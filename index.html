<!doctype>
<html lan="en">
	<head>
		<title>Table</title>
		<style type="text/css">
			table{
				width:100%;
			}
			table tr td{
                border:2px solid yellow;
                padding:20px;
                text-align: center;
                border-spacing:30px;
			}
		</style>
	</head>
	<body>
		<table>
		<thead>
		<tr>
			<th>S No</th>
			<th>Product</th>
			<th>product price</th>
		</tr>
	</thead>
		<tbody>
			<tr>
			<td>101</td>
			<td>samsung flip 1</td>
			<td>30000</td>
		</tr>
		<tr>
			<td>102</td>
			<td>samsung flip 2</td>
			<td>30000</td>
		</tr>
		<tr>
			<td>101</td>
			<td>samsung flip 3</td>
			<td>30000</td>
		</tr>
		</tbody>
		<tfoot>
			<tr>
			<td>101</td>
			<td colspan="2">30000</td>
		</tr>
		</tfoot>



	</table>
	</body>
</html>
